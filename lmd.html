<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body style="background-color:#AAAAAA">
    <!-- Banner Image -->
    <img id="banner-image" src="banner.png" alt="banner-image" width=100% border="0" style="display:block;"/>
    <!-- Desktop Navigation Bar -->
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="lmd.html">Launch My Dog</a>
      <a href="pmb.html">Poke My Balls</a>
      <div class="topnav-right" id="rightNav">
        <a href="privacy.html">Privacy</a>
        <a href="about.html">About</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
      var x = document.getElementById("rightNav");
      if (x.className === "topnav-right") {
        x.className = "topnav responsive";
      } else {
        x.className = "topnav-right";
      }
    }
    </script>



  <body style="background-color:#AAAAAA">
    <h1>Launch My Dog</h1>
    <p style="padding-bottom:2000px">This makes sure that multiple pages work</p>
  </body>
</html>
