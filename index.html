<!DOCTYPE html>
<html>

  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    }

    .banner-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("banner.png");
      width: 100%;
      height: auto;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .topnav {
      overflow: hidden;
      background-color: #222;
    }

    .locked {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      overflow: hidden;
      background-color: #222;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav-right {
      float: right;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #FF7F27;
      color: white;
    }

    </style>

    <script>
    $(document).ready(function() {
      $(window).scroll(function() {
        if ($(document).scrollTop() > ($(window).width() * 0.1328125)) {
          $("#myTopnav").addClass("locked");
        } else {
          $("#myTopnav").removeClass("locked");
        }
      });
    });
    </script>

  </head>

  <img id="banner-image" src="banner.png" alt="banner-image" width=100% border="0" style="display:block;"/>
  <div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Home</a>
    <a href="lmd.html">Launch My Dog</a>
    <a href="pmb.html">Poke My Balls</a>
    <div class="topnav-right">
      <a href="privacy.html">Privacy</a>
      <a href="about.html">About</a>
    </div>
  </div>



  <body style="background-color:#AAAAAA">
    <h1 style="padding-top: 50px">NHN Landing Page</h1>
    <p>This is being hosted with GitHub Pages. It is still under development</p>
    <br>
    <h2>LMD: <a href="lmd.html">Launch My Dog</a></h2>
    <p style="padding-bottom:2000px">This link should bring you to the Launch My Dog Page</p>


  </body>
</html>
